<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Inicio de Sesión</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!--eroror -->
    <link href="/app/estilos/signin.css" rel="stylesheet">
  </head>
      
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h1 mb-1 font-weight-normal">Inicio de Sesión</h1>
      <br/>
              <div class="row">
            
              <label for="tipoUsuario">Tipo de Usuario</label>
              <select class="custom-select d-block w-100" id="tipoUsuario" required>
                <option>Seleccione el tipo de Usuario</option>
                <option>Administrador</option>
                <option>Profesor</option>
                <option>Estudiante</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>
            <br/>
      <label for="inputUsuario" class="sr-only">Usuario</label>
      <input type="user" id="inputUsuario" class="form-control" placeholder="Usuario" required autofocus>
      <br/>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
       <br/>
      <div class="row">
       
          <div class="col-xs-6 col-sm-6 col-md-6">
              <label>
                  <input type="checkbox" value="remember-me"> Recordarme
                </label>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="http://www.google.com" target="_self">
                <p>Olvido su Contraseña</p>
              </a>
          </div>
        </div>

      <button class="btn btn-lg btn-primary btn-block" (click) = "login()">Iniciar Sesión</button>
      <br/>
      <button class="btn" (click) = "resgistrarEstudiante()">Registrar Estudiante</button>      
       
      <br/> 
    </form>
    <br/>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <br/>
        <p class="mb-1">&copy; 2018 Jose's</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
