<html lang="es">
  
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <!--eroror -->
  <link href="/app/estilos/signin.css" rel="stylesheet">
  <head>
    <title>Registro Estudinates</title>
  </head>
      <div class="container">     
      </div>
      <form class="for-registro" novalidate>
          <h2>Registro Estudiantes</h2>
          <h4 class="mb3">Datos Personales</h4> 
          <div class="row">
            <div class="col-md-6 mb-3">
              
              <!--label for="firstName">Nombre</label-->
              <input type="text" class="form-control" id="firstName" placeholder="Nombre" value="" required>
              <div class="invalid-feedback">
                
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <!--label for="lastName">Apellido</label-->
              <input type="text" class="form-control" id="lastName" placeholder="Apellido" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="row">
                  <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="ci" placeholder="Cédula de identidad" value="" required>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                    </div>
                    </div>

          <div class="mb-3">
                  
                </div>
          <div class="row">
                  <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="usuario" placeholder="username@hotmail.com" [(ngModel)]="usuario" required
                    pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" #emailInput="ngModel"/>
             <div
               class="alert alert-warning"
               role="alert"
               *ngIf="emailInput.dirty && emailInput.errors"
             >
               <p *ngIf="emailInput.errors.required">
                 Campo requerido
               </p>
         
               <p *ngIf="emailInput.errors.pattern">
                 Debe de ser un correo valido
               </p>
               <p *ngIf="emailInput.errors.minlength">
                 Debe tener minimo de 6 caracteres
               </p>
             </div>
                  </div>
                  <div class="col-md-6 md-3">
                    <input type="text" class="form-control" id="password" placeholder="Contraseña" value="" required>
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                </div>
          <hr class="mb-4">
          <h4 class="mb-3">Datos Universitarios</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="cc-name" placeholder="Facultad" required>
              <!--small class="text-muted">Full name as displayed on card</small-->
              <div class="invalid-feedback">
                <!--Name on card is required-->
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="cc-name" placeholder="Carrera" required>
              <div class="invalid-feedback">
                <!--Credit card number is required-->
              </div>
            </div>
          </div>
          <button class="btn" (click) = "login()">Terminar Registro</button>
        </form>
<footer class="my-5 pt-5 text-muted text-center text-small">
  <br/>

      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>

  </html>
